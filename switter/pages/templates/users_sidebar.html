<aside class="sidebar right">
    {% for p in people_to_observe %}
    <div class="user-profile">
        <div class="user-data">
            <a href="{% url 'profile_page' username=p.username%}">
                <b class="username">{{ p.username}}</b>
            </a>
            <p class="name">{{ p.first_name }} {{ p.last_name }}</p>
        </div>
        <form action="{% url 'add_observer' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="username" value="{{p}}" />
            <button type="submit" class="add-observer">+</button>
        </form>

    </div>
    {% endfor%}
</aside>
