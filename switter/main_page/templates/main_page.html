{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switter</title>
    <link rel="stylesheet" href="{% static 'main_page.css' %}">
</head>

<body>
    <div class="container">
        <aside class="sidebar left">
            <a href="" class="nav-btn">Home</a>
            <a href="" class="nav-btn">Profile</a>
            <a href="" class="nav-btn">Search</a>
            <a href="{% url 'logout' %}" class="nav-btn">Logout</a>
        </aside>

        <main class="main-content">
            <h2 class="welcome-text">Welcome {{username}}</h2>
            <form method="post" action="{% url 'add_post' %}" class="new-post-form">
                {% csrf_token %}
                <textarea name="new-post" placeholder="What's happening?"></textarea>
                <button type="submit" class="tweet-btn">Tweet</button>
                {% if messages %}
                {% for message in messages %}
                <div class="{{message.tags}}">{{message}}</div>
                {% endfor%}
                {% endif %}
            </form>
            {% for post in posts %}
            <div class="post">
                <h3 class="username">{{post.user}}</h3>
                <p class="date">{{post.date_time}}</p>
                <p class="post-text">{{post.post}}</p>
            </div>
            {% endfor %}
        </main>

        <aside class="sidebar right">
            <p>asdasd</p>
        </aside>
    </div>
</body>

</html>
